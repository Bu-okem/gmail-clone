<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Page</title>
    <link rel="stylesheet" href="../styles/mail-style.css" />
  </head>
  <body>
    <div class="mainwrapper">
      <header>
        <div class="return-button icons">
          <svg
            name="ic_navigate_before_24px"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            width="35"
            height="35"
            viewBox="0 0 24 24"
          >
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
          </svg>
        </div>

        <div class="right-header icons">
          <svg
            name="ic_archive_24px"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M20.54 5.23l-1.39-1.68C18.88 3.21 18.47 3 18 3H6c-.47 0-.88.21-1.16.55L3.46 5.23C3.17 5.57 3 6.02 3 6.5V19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6.5c0-.48-.17-.93-.46-1.27zM12 17.5L6.5 12H10v-2h4v2h3.5L12 17.5zM5.12 5l.81-1h12l.94 1H5.12z"
            />
            <path d="M0 0h24v24H0z" fill="none" />
          </svg>

          <svg
            name="delete_black_24dp"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-3.5l-1-1zM18 7H6v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7z"
            />
          </svg>

          <svg
            name="mail_black_24dp"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 4.99L4 6h16zm0 12H4V8l8 5 8-5v10z"
            />
          </svg>
        </div>
      </header>
      <main>
        <div class="mail-top">
          <div class="title">
            <h2>Chibuokem's Portfolio</h2>
            <p>Inbox</p>
          </div>
          <div class="star icons">
            <svg
              name="ic_star_border_24px"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M22 9.24l-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z"
              />
            </svg>
          </div>
        </div>

        <div class="mail-body">
          <div class="mail-body-header">
            <div class="mail-body-header-picture">
              <div class="picture"><img src="./images/face.jpg" alt="" /></div>
            </div>
            <div class="mail-body-header-text">
              <div class="author">
                <h4>Chiobiegbulem@gmail.com</h4>
              </div>
              <div class="date">16 Aug</div>
              <div class="recipient">
                <p>to me</p>
              </div>
            </div>
            <div class="mail-body-header-icons" class="icons"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="../js/pages.js"></script>
</html>
